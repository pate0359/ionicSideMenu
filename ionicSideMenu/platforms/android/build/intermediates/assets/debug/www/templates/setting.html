<ion-view view-title="Settings">
	<ion-content>
          <ion-toggle ng-model="setting.isVibrate" toggle-class="toggle-balanced" ng-change="settingsChanged()">Vibrate</ion-toggle>
         <ion-toggle ng-model="setting.isNotify" toggle-class="toggle-balanced" ng-change="settingsChanged()">Notify</ion-toggle>
    </ion-content>
</ion-view>
