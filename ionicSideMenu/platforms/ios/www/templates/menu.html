<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-dark">
			<ion-nav-back-button>
			</ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				</button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="menuContent"></ion-nav-view>
	</ion-side-menu-content>

	<ion-side-menu side="left">
		<ion-header-bar class="bar-dark">
			<h1 class="title">To Do</h1>
		</ion-header-bar>
		<ion-content class="has-header my-menu">			
			<ion-list-group>
			  <ion-item-group-container>
				<div class="item item-divider groupHeader">Defaults</div>
				<ion-item ng-repeat="item in (menuList | filter:{default:1})" menu-close href="#/app/list/{{item.id}}"> 
<!--					//filter:item.default-->
					<i class="icon {{item.icon}} margin-right-10"></i> {{item.title}}
				</ion-item>
			  </ion-item-group-container>
			  <ion-item-group-container>
<!--				<ion-item-header class="groupHeader">Personal</ion-item-header>-->
				  <div class="item item-divider groupHeader">
						Personals
					  </div>
				<ion-item ng-repeat="item in (menuList | filter:{default:0})"  menu-close href="#/app/list/{{item.id}}">
					<i class="icon {{item.icon}} margin-right-10"></i> {{item.title}}
				</ion-item>
			  </ion-item-group-container>
			</ion-list-group>
			
			<ion-item menu-close href="#/app/settings" class="hideSeparator item-divider">
				<i class="icon ion-gear-a margin-right-5"></i> Setings
			</ion-item>
			
		</ion-content>

		<ion-footer-bar class="bar bar-dark">
			<button ng-click="addNewMenuItem()" side="right" class="button button-dark icon-right button-positive ion-plus-round item-icon-left">
			</button>
		</ion-footer-bar>

	</ion-side-menu>
</ion-side-menus>
